<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">

    <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип Место">

  </header>

  <main class="content">

    <section class="profile">

      <img class="profile__avatar" src="./images/jacques_cousteau.jpg" alt="Аватар">

        <div class="profile__info">

          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__info-work">Исследователь океана</p>

        </div>

        <button class="profile__add-btn" type="button"></button>

      </section>

    <section class="elements">

      <article class="element">

        <img class="element__image" src="./images/giza.jpg" alt="Эль-Гиза">

        <div class="element__info">

          <h2 class="element__info-title">Эль-Гиза</h2>

          <button class="element__like-btn" type="button"></button>

        </div>

      </article>

      <article class="element">

        <img class="element__image" src="./images/great_wall_of_china.jpg" alt="Китай">

        <div class="element__info">

          <h2 class="element__info-title">Китай</h2>

          <button class="element__like-btn" type="button"></button>

        </div>

      </article>

      <article class="element">

        <img class="element__image" src="./images/machu_picchu.jpg" alt="Мачу-Пикчу">

        <div class="element__info">

          <h2 class="element__info-title">Мачу-Пикчу</h2>

          <button class="element__like-btn" type="button"></button>

        </div>

      </article>

      <article class="element">

        <img class="element__image" src="./images/petra.jpg" alt="Петра">

        <div class="element__info">

          <h2 class="element__info-title">Петра</h2>

          <button class="element__like-btn" type="button"></button>

        </div>

      </article>

      <article class="element">

        <img class="element__image" src="./images/taj_mahal.jpg" alt="Агра">

        <div class="element__info">

          <h2 class="element__info-title">Агра</h2>

          <button class="element__like-btn" type="button"></button>

        </div>

      </article>

      <article class="element">

        <img class="element__image" src="./images/yucatan.jpg" alt="Юкатан">

        <div class="element__info">

          <h2 class="element__info-title">Юкатан</h2>

          <button class="element__like-btn" type="button"></button>

        </div>

      </article>

    </section>

  </main>

  <footer class="footer">

    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>

  </footer>

  <section class="popup popup_profile">

    <div class="popup__container">

      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__profile-info" name="info" novalidate>

        <input class="popup__input popup__info-name" type="text" placeholder="Имя" name="name" required>
        <input class="popup__input popup__info-work" type="text" placeholder="Род деятельности" name="work" required>
        <button class="popup__save-btn" type="submit">Сохранить</button>

      </form>

    </div>

  </section>

  <script src="./scripts/index.js"></script>

</body>
</html>
